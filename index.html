<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    <link href="css/body.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

    <script defer src="js/script.js"></script>

    <title>Lista zadań</title>
</head>

<body class="body">
    <div class="container">

        <header class="container__header">
            Lista zadań
        </header>

        <main class="main">

            <section class="main__headerSection">
                Dodaj nowe zadanie
            </section>

            <section class="main__formSection">

                <form class="main__form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" required autofocus>
                    <button class="form__button">Dodaj zadanie</button>
                </form>

            </section>

            <section class="main__taskNumber">
                Lista zadań
            </section>

            <section class="main__taskList">
                <ul class="js-taskList main__list">

                </ul>
            </section>

        </main>
    </div>
</body>
